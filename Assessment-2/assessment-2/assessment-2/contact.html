        <img class="header-logo" src="images/logofiles/logo-nav2.png" alt="Company Logo">

    </header>
    
    <div class="contact">
      <h1 class="contact-h">Contact us</h1>
      <p class="contact-description">If you would like to get in touch with us please use the form below</p>
      <div class="form">
        <div class="name">
          <label>Name</label>
          <br \>
          <input type="text" class="text" name="user-name" placeholder="Your full name" />
        </div>
        <div class="email">
          <label>Email</label>
          <br \>
          <input type="text" class="text" name="user-email" placeholder="example@email.com" />
        </div>
        <div class="message">
          <label>Message</label>
           <br \>
          <textarea name="user-message" class="textarea" placeholder="Your message" rows="12" cols="50"></textarea>
        </div>
        <button class="send" type="button">Send</button>
      </div>
    </div>
